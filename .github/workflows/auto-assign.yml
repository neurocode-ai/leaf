name: Auto assign issue

on:
  issues:
    types: [opened]

jobs:
  auto-assign-issue:
    runs-on: ubuntu-latest
    permissions: write
    steps:
    - name: 'Auto assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
        assignees: willeagren
        numOfAssignee: 1
        allowSelfAssign: true
   